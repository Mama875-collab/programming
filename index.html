<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit ?</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; }
        canvas { display: block; margin: 0 auto; border: 1px solid #fff; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const snake = [{ x: 400, y: 300 }];
        let snakeLength = 1;
        let food = {};
        let dx = 10;
        let dy = 0;
        let gameOver = false;

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / 10)) * 10,
                y: Math.floor(Math.random() * (canvas.height / 10)) * 10
            };
        }

        function drawSnake() {
            ctx.fillStyle = "green";
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, 10, 10);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
           
            // Collision avec la nourriture
            if (head.x === food.x && head.y === food.y) {
                snakeLength++;
                createFood();
            } else {
                snake.pop(); // enlever le dernier segment du serpent
            }

            snake.unshift(head); // ajouter la nouvelle tête

            // Vérifier les collisions avec les murs
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
            }

            // Vérifier les collisions avec le corps du serpent
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();

            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over!", canvas.width / 2 - 70, canvas.height / 2);
                return;
            }
            update();
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0; dy = -10;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0; dy = 10;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -10; dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 10; dy = 0;
                    }
                    break;
            }
        }

        document.addEventListener('keydown', changeDirection);
        createFood();
        setInterval(draw, 100);
    </script>
</body>
</html>
