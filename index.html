<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit ?</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); margin: 0 auto; }
        .cell { width: 100px; height: 100px; border: 1px solid #000; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Jeu de Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <p id="message"></p>
    <button onclick="resetGame()">Recommencer</button>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        const cells = Array(9).fill(null);

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => makeMove(i);
                board.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (cells[index] || checkWinner()) return;
            cells[index] = currentPlayer;
            board.children[index].textContent = currentPlayer;
            if (checkWinner()) {
                message.textContent = `Joueur ${currentPlayer} a gagnÃ© !`;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6],
            ];
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            cells.fill(null);
            message.textContent = '';
            currentPlayer = 'X';
            Array.from(board.children).forEach(cell => cell.textContent = '');
        }
        
        createBoard();
    </script>
</body>
</html>
